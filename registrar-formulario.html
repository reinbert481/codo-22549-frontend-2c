        <h1>Formulario 1</h1>        
        <form action="registrar-formulario.html"
            method="POST">
            <label>Nombre:</label>
            <input type="text" 
                maxlength="50"
                size="20"
                name="nombre">
            <label>Password:</label>
            <input type="password" 
                maxlength="4"
                size="4"
                name="password">
            <input type="submit" value="Enviar">
        </form>
